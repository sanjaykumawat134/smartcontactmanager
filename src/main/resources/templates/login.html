<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>

	<section>
		<div class="sidenav">
			<div class="login-main-text">
				<h2>
					Application<br> Login Page
				</h2>
				<p>Login or register from here to access.</p>
			</div>
		</div>
		<div class="main">
		<div class="row">
		<div class="col-md-3"></div>
			<div class="col-md-6 col-sm-12 p-3">
				<div class="login-form">
					<form th:action="@{/do_login}" action ="#" method ="post">
					<div th:if = "${param.error}" class="alert alert-danger">Invalid user name and password</div>
					<div th:if = "${param.logout}" class="alert alert-danger">You have been logged out</div>
						<div class="form-group">
							<label>User Name</label> <input type="text" class="form-control mb-2"
								placeholder="User Name" name ="username" required>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control mb-3" placeholder="Password" name ="password" required>
						</div>
						<button type="submit" class="btn btn-black">Login</button>
						<a href="/signup"><button type="button" class="btn btn-secondary">Register</button></a>
					</form>
				</div>
			</div>
		 <div class="col-md-3"></div>
		</div>
		 
		</div>


	</section>

</body>
</html>
